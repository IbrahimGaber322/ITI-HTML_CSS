<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial Font Example</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Arial font */
      background-color: #f0f0f0;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333; /* Dark grey text color */
    }
  </style>
</head>
<body>
  <h1>Biggest Deals of the Year!</h1></body>
  <h3 style="font-style: italic; color: red;">Sales end Tuesday</h3>
</body>
</html>
