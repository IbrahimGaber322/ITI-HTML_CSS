<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Buttons Example</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .custom-buttons {
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: rgb(121, 82, 179);

        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .custom-buttons:hover {
        background-color: rgba(121, 82, 179, 0.47);
      }
    </style>
  </head>
  <body>
    <!-- "Get Started" Button -->
    <a href="#" class="custom-buttons">Get Started</a>

    <!-- "Download" Button -->
    <a
      href="#"
      class="custom-buttons"
      style="
        color: rgb(108, 117, 125);
        border: solid 2px;
        background-color: white;
        border-color: rgb(108, 117, 125);
      "
      >Download</a
    >
  </body>
</html>
