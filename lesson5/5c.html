<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started Button</title>
    <style>
      body {
        font-family: Verdana, sans-serif; /* Verdana font */
        background-color: #f0f0f0;
        height: 100vh;
        margin: 0;
      }

      .get-started-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #008000; /* Green background color */
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .get-started-button:hover {
        background-color: #006400; /* Darker green on hover */
      }

      .get-started-button:active {
        transform: scale(0.95); /* Click animation to scale down */
      }
    </style>
  </head>
  <body>
    <h1 style="margin-bottom: 0">HTML CSS Course</h1>
    <h2 style="font-weight: 300; color: grey; margin-top: 0">
      Beginner to Pro
    </h2>
    <h2>In this course, we'll learn the skills you need to become a developer.</h2>
    <button class="get-started-button">Get Started</button>
  </body>
</html>
