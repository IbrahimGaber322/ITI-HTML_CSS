<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple at Work</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Arial font */
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333; /* Dark grey text color */
    }

    p {
      color: #666; /* Medium grey text color */
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s;
    }

    a:hover {
      color: red; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <h1>Shopping for your business?</h1>
  <p>See how Apple at Work can help.</p>
  <a href="#" target="_blank">Learn more ></a>
</body>
</html>
