<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website Buttons</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .custom-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .apply-button {
            background-color: #0077b5;
        }

        .save-button {
            background-color: white;
            color: #0077b5;
            border: solid 2px #0077b5;
        }

        .custom-button:hover {
            filter: brightness(90%);
        }
        .save-button:hover {
            background-color: #0077b5;
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>

    <!-- "Apply on LinkedIn" Button -->
    <button class="custom-button apply-button">Apply on company website</button>

    <!-- "Save" Button -->
    <button class="custom-button save-button">Save</button>

</body>
</html>
