<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Add to Cart Button</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cart-button {
            padding: 15px 40px; /* Adjusted padding for x-padding */
            font-size: 16px;
            color: #000000; /* Font color set to black */
            background-color: rgb(255, 216, 20);
            border: none;
            border-radius: 20px; /* Added border-radius */
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <button class="cart-button">Add to Cart</button>

</body>
</html>
